<table
    id="table1"
    style="table-layout: fixed !important; width: 1200px;"
    class="table table-striped table-condensed table-hover table-condensed table-text-no-break"
>
    <thead>
        <tr>
            <td class="w100">SKU</td>
            <td class="w100">中文名称</td>
            <td class="w200">描述</td>
            <td class="w100">是否含配件</td>
            <td class="w100">材质</td>
            <td class="w150">包装方式</td>
            <td class="w100">验货主题</td>
            <td class="w200">验货内容</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of skuDesc; let i = index">
            <td class="w100" [title]="item.sku">{{ item.sku }}</td>
            <td class="w100" [title]="item.chinese_name">{{ item.chinese_name }}</td>
            <td class="w200" [title]="item.chinese_description">{{ item.chinese_description }}</td>
            <td class="w100">{{ item.accessory_info ? '是' : '否' }}</td>
            <td class="w100" [title]="item.text_ture">{{ item.text_ture }}</td>
            <td class="w150" [title]="item.packing_type">{{ item.packing_type }}</td>
            <td colspan="2">
                <table class="table2" style="table-layout: fixed !important; width: 300px;">
                    <tr *ngFor="let sItem of item.inspection_require">
                        <td class="w100" [title]="sItem.theme_name">{{ sItem.theme_name }}</td>
                        <td class="w200" [title]="sItem.require">{{ sItem.require }}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
