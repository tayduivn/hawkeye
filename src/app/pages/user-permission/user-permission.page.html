<ion-header>
    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-button (click)="baseData.utilFn.goBack()">
                <i class="iconfont iconfanhui"></i>
                <ion-label class="global-back-text">返回</ion-label>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>
            分配权限
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="slider_box">
        <table
            class="table table-striped table-condensed table-responsive table-hover table-condensed table-text-no-break"
        >
            <thead>
                <tr>
                    <td>用户id</td>
                    <td>姓名</td>
                    <td>email</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of userList">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>
                        <ion-button size="small" (click)="toDetail(item.id)">分配权限</ion-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ion-content>
